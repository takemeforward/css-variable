<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variable</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="heading">JavaScript</h1>

    <div class="controller">
        <label for="spacing">spacing</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" data-size="px">

        <label for="blur">blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" data-size="px">

        <label for="base">Base color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="hills"> 
</body>
</html>
